<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="http://localhost:3000/preset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <h2 class="head">Querit - Your app to ask questions and find answers!</h2>
      <div class="container" id="container">
        <div class="form-container">
          <form id="resetForm">
            <h1>Password Reset</h1>
            <span>Enter your account email and new password</span>
            <input type="email" id="email_reset" placeholder="Email" />
            <input
              type="password"
              id="new_password"
              placeholder="New Password" />
            <input
              type="password"
              id="confirm_password"
              placeholder="Confirm Password" />
            <button type="submit">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="http://localhost:3000/preset.js"></script>
  </body>
</html>
